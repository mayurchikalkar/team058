<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="preferenceForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Preferences</h1>
        </div>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Age Group</mat-label>
            <select matNativeControl required>
                <option value="age-0-10">0 to 10</option>
                <option value="age-11-25">11 to 25</option>
                <option value="age-26-50">26 to 50</option>
                <option value="age-51-75">51 to 75</option>
                <option value="age-76">76+</option>
            </select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Gender</mat-label>
            <select matNativeControl required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </mat-form-field>
        <app-text-input label="Area Code" formControlName="areaCode" />
        <app-text-input label="What style define you?" formControlName="userStyle" multiline/>
        <app-text-input label="What are your interests for shopping?" formControlName="userInterest" />

        <button
            [disabled]="preferenceForm.invalid" 
            mat-flat-button 
            type="submit" 
            class="w-full py-2">Save</button>
    </form>
</mat-card>
